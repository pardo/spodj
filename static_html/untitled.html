<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags always come first -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/icons.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div id="header">
      <div class="row">
        <div class="col-sm-6">
          <div id="search" class="pull-right">
            <form action="">
              <input type="search" name="main-search" id="" placeholder="Search for Song, Album or Artist">
              <span class="search-icon"><i class="icon-search"></i></span>
            </form>
          </div>
        </div>
        <div class="col-sm-6">
          <div class="player">
            <div class="controls main">
              <a href="" class="prev"><i class="icon-skip-previous"></i></a>
              <a href="" class="play"><i class="icon-play-arrow circle"></i></a>
              <a href="" class="next"><i class="icon-skip-next"></i></a>
            </div>

            <div class="controls volume">
              <div class="form-group">
                  <label for="volume"><i class="icon-volume-up"></i></label>
                  <!-- <input type="range" class="form-control" id="volume"> -->
                </div>
            </div>
          </div>
        </div>
      </div>

    </div>
    <div class="row">
      <div class="col-sm-2">
      <div class="playlist dark_bg">
        <h3>playlist</h3>
      </div>
      </div>
      <div class="col-sm-7 col-lg-8">
        <h3>search-result</h3>
      </div>
      <div class="col-sm-3 col-lg-2">
        <div class="play-qeue dark_bg">
          <div class="playing-now">
            
          </div>
        </div>
      </div>
    </div>

    <!-- jQuery first, then Bootstrap JS. -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://cdn.rawgit.com/twbs/bootstrap/v4-dev/dist/js/bootstrap.js"></script>
  </body>
</html>
