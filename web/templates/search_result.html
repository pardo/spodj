<div>
	<h3>Albums</h3>
	<div>
		{% for album in albums.items %}
	  		<div data-album-id="{{ album.id }}">
	  			<img src="{{ album.images[2].url }}" width="64" height="64" />
	  			{{ album.name }}
	  		</div>
		{% endfor %}
	</div>	

	<h3>Artists</h3>
	<div>
		{% for artist in artists.items %}
	  		<div data-artist-id="{{ artist.id }}">
	  			<img src="{{ artist.images[0].url }}" width="64" height="64" />
	  			{{ artist.name }}
	  		</div>
		{% endfor %}
	</div>

	<h3>Tracks</h3>
	<div>
		{% for track in tracks.items %}
	  		<div data-track-uri="{{ track.uri }}" data-track-id="{{ track.id }}">
	  			{{ track.name }} - {{ track.album.name }} - {{ track.artists[0].name }}
	  		</div>
		{% endfor %}
	</div>	

</div>
